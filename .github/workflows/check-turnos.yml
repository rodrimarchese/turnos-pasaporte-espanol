name: ðŸ“… Check Turnos Pasaporte

on:
  schedule:
    # Todos los dÃ­as (UTC)
    - cron: "0 11 * * *"
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  check-turnos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.7.0

      - name: Install dependencies
        run: pnpm install

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxcomposite1 \
            libxdamage1 libxrandr2 libgbm1 libasound2 libpangocairo-1.0-0 libgtk-3-0 \
            libgtk-4-1 libgraphene-1.0-0 libwoff2dec0 libvpx7 libopus0 \
            libgstallocators-1.0-0 libgstapp-1.0-0 libgstbase-1.0-0 libgstpbutils-1.0-0 \
            libgstaudio-1.0-0 libgstgl-1.0-0 libgsttag-1.0-0 libgstvideo-1.0-0 \
            libgstcodecparsers-1.0-0 libgstfft-1.0-0 libflite1 libwebpdemux2 \
            libavif15 libharfbuzz-icu0 libwebpmux3 libenchant-2-2 libsecret-1-0 \
            libhyphen0 libmanette-0.2-0 libpsl5 libnghttp2-14 libgles2 libx264-164

      - name: Install Playwright Browsers
        run: pnpm exec playwright install

      - name: Ejecutar script
        run: pnpm start
        env:
          MJ_PUBLIC_KEY: ${{ secrets.MJ_PUBLIC_KEY }}
          MJ_SECRET_KEY: ${{ secrets.MJ_SECRET_KEY }}
          MJ_FROM_EMAIL: ${{ secrets.MJ_FROM_EMAIL }}
          MJ_FROM_NAME: ${{ secrets.MJ_FROM_NAME }}
          MJ_TO_EMAIL: ${{ secrets.MJ_TO_EMAIL }}
          MJ_TO_NAME: ${{ secrets.MJ_TO_NAME }}
